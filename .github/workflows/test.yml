name: test
on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: test
      uses: actions/setup-node@v1
      with:
        node-version: '12.x'
    - run: echo "//registry.npmjs.org/:_authToken=${NPM_TOKEN}" > .npmrc
      env:
        NPM_TOKEN: ${{secrets.NPM_TOKEN}}
    - run: npm install
    - run: npm run build
    - run: npm test --coverage
